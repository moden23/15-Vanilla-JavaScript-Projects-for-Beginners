<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="title-div">
            <div id="reviews-headtag">Our Reviews</div>
            <div id="blue-line"></div>
        </div>
       
        <div id="main-content">
            <div id="person-image"><img id="person-imageImportant" src="webdev.jpg"></div>
            <div id="person-name">Susan Smith</div>
            <div id="person-profession">WEB DEVELOPER</div>
            <div id="person-description">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. 
                Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</div>
            <div id="arrow-btns">
                <button id="previous-button">&lt;</button>
                <button id="next-button">></button>
            </div>
            <button id="random-person">Suprise Me</button>
        </div>
    </div>
    <script src="reviewCarousel.js"></script>
</body>
</html>
