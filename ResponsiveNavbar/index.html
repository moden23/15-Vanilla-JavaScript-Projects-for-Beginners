<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive nabbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/sketch.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
        <div id="left-nav">Coding <span>Addict</span></div>
        <div id="center-nav">
            <div>Home</div>
            <div>About</div>
            <div>Projects</div>
            <div>Contact</div>
        </div>
        <div id="right-nav">
            <a href="https://www.facebook.com/">
                <i id="facebook" class="fa fa-facebook"></i>
            </a>
            <a href="https://twitter.com/">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/">
                <i id="linkedin" class="fa fa-linkedin"></i>
            </a>
            <a href="https://www.behance.com/">
                <i class="fa fa-behance"></i>
            </a>
            <a href="https://www.sketch.com/">
                <i id="sketch" class="gg-sketch"></i>
            </a>
            <button id="hamburger-icon">
                <div id="hamburger-first-line"></div>
                <div id="hamburger-second-line"></div>
                <div id="hamburger-third-line"></div>
            </button>
        </div>
    </div>
    <script src="respansiveNavbar.js"></script>
</body>
</html>
